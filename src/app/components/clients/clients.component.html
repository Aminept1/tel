<br>

<div class="container">
    <h1>Espace clients</h1>
    <br>
    &nbsp;
    <button pButton type="button" label="Nouveau client" icon="fa fa-plus" (click)="showDialogToAdd()"></button>
</div>

<div class="container">

    <p-table #dt  [value]="clients" selectionMode="single" [(selection)]="selectedClient" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [globalFilterFields]="['name','nb_projects']" class="ui-g-12" >
        
        <ng-template pTemplate="caption">
                    <div style="text-align: right">        
                        <input type="text" pInputText size="50" placeholder=" Recherche / Filtre" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
        </ng-template>

        <ng-template pTemplate="header" class="sortable" let-columns>
            <tr>
                <th *ngFor="let col of cols" [pSortableColumn]="col.field">
                    {{col.header}} &nbsp;
                    <i class="fa fa-sort"></i>
                </th>
                <th>Plus</th>
                <!-- <th>Op√©rations</th> -->
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-entry let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
                <td *ngFor="let col of cols">
                        {{entry[col.field]}}
                </td>
                <td>
                        <button pButton type="button" icon="fa fa-pencil-square" label="Projet" class="ui-button-rounded" (click)="newProject()"></button>
                </td>
                <!-- <td>
                        <button pButton type="button" icon="fa fa-pencil-square" class="ui-button-primary"></button>
                </td> -->
            </tr>
        </ng-template>

        <hr>

    </p-table>

    <p-dialog header="Client" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true"  [style]="{width: '500px'}">
            
            <div class="ui-g ui-fluid" *ngIf="client">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label nom="nom">Nom</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="nom" [(ngModel)]="client.name" />
                    </div>
                </div>

                <div class="ui-g-12">
                        <div class="ui-g-4">
                            <label nom="groupe">Groupe</label>
                        </div>
                        <div class="ui-g-8">
                            <input pInputText id="groupe" [(ngModel)]="client.groupe" />
                        </div>
                </div>
                    
                <div class="ui-g-12">
                            <div class="ui-g-4">
                                <label nom="nombreprojets">Nb. Projets</label>
                            </div>
                            <div class="ui-g-8">
                                <input pInputText id="nombreprojets" [(ngModel)]="client.nb_projects" />
                            </div>
                </div>  
                        
                        <div class="ui-g-12">
                                <div class="ui-g-4">
                                    <label nom="nombretaches">Nb. Taches</label>
                                </div>
                                <div class="ui-g-8">
                                    <input pInputText id="nombretaches" [(ngModel)]="client.nb_tasks" />
                                </div>
                            </div>
                    
            </div>

            <p-footer>
                    <div class="ui-dialog-buttonpane ui-helper-clearfix">
                        <button type="button" pButton icon="fa fa-close" (click)="delete()" label="Delete"></button>
                        <button type="button" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
                    </div>
            </p-footer>

    </p-dialog>

</div>
